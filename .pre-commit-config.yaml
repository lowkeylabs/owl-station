repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: block-env-files
        name: Block real .env files
        language: system
        files: (^|/)\.env
        entry: |
          bash -c '
          for f in "$@"; do
            if [[ "$f" =~ (^|/)\.env($|\.|[^a-zA-Z]) ]] && [[ "$f" != ".env.example" ]]; then
              echo "ERROR: committing $f is forbidden"
              echo "Hint: copy .env.example to .env and keep .env out of git"
              exit 1
            fi
          done
          ' -- "$@"
