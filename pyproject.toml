[project]
name = "owl-roost"
version = "0.3.0"
description = "OWL-ROOST - Retirement Options and Outcomes Studies Toolkit"
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "hydra-core>=1.3.2",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.8",
    "plotly>=6.5.0",
    # OWL is under active development; pin to commit for reproducibility
    "owlplanner @ git+https://github.com/mdlacasse/Owl.git@5e6343e",  # 2026-01-16
    "python-dotenv>=1.2.1",
    "hydra-joblib-launcher>=1.2.0",
    "tqdm>=4.67.1",
    "tomlkit>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.6.9",
    "pre-commit>=3.7.0",
    "pytest>=9.0.2",
]


[project.scripts]
# provide three different names for the CLI entry point
owlroost = "owlroost.cli._main:cli"
owlr     = "owlroost.cli._main:cli"
roost    = "owlroost.cli._main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# -------------------------------
# Hatch configuration
# -------------------------------

[tool.hatch.version]
path = "src/owlroost/version.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]
include = [
  "src/owlroost/conf/**/*.yaml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/owlroost"]



# -------------------------------
# Ruff configuration
# -------------------------------

[tool.ruff]
target-version = "py313"
line-length = 100
fix = true

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "I",   # import sorting (isort replacement)
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line length handled pragmatically
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

# -------------------------------
# Ruff formatter (optional but enabled)
# -------------------------------

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = ["tests"]
pythonpath = ["src"]
